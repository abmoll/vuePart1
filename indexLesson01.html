<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
    <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{name}} {{age}}</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p> {{age * 3}}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{randomFn()}}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img style="width:100px;height:100px" v-bind:src='link'>
    </div>
    <br>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" v-bind:value="name"></input>
    </div>
    <button v-on:click="increase(2, $event)">Click me</button>
    <p>{{counter}}</p>
    <p v-on:mousemove="updateCoord">
        Coordinates: {{x}} , {{y}}
        - <span v-on:mousemove.stop="">DEAD SPOT</span>
    </p>
</div>

<script>

    new Vue({
        el: '#exercise',
        data: {
            name: 'Alex',
            age: 49.9,
            link: 'https://dsgmue3ljxm6j.cloudfront.net/wp-content/uploads/2015/06/travel-to-ireland8.jpg',
            x: 0,
            y: 0,
            counter: 0
        },
        methods: {
            randomFn: function () {
                return Math.random() * 10
            },
            updateCoord: function() {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            increase: function(step, event) {
                this.counter += step;
            }

        }
    })

</script>
